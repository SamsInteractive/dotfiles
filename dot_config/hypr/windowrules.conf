# ---------- Window/Layer Rule Configurations ----------

# ------- Tag Definitions -------

# ----- Popups -----
windowrulev2 = tag +popups,initialTitle:^(Open File)$
windowrulev2 = tag +popups,title:^(Choose Files)$
windowrulev2 = tag +popups,title:^(Save As)$
windowrulev2 = tag +popups,title:^(Confirm to replace files)$
windowrulev2 = tag +popups,title:^(File Operation Progress)$
windowrulev2 = tag +popups,class:^([Xx]dg-desktop-portal-gtk)$
windowrulev2 = tag +popups,title:^(Open)$
windowrulev2 = tag +popups,title:^(Authentication Required)$
windowrulev2 = tag +popups,title:^(Add Folder to Workspace)$
windowrulev2 = tag +popups,title:^(File Upload)(.*)$
windowrulev2 = tag +popups,title:^(Choose wallpaper)(.*)$
windowrulev2 = tag +popups,title:^(Library)(.*)$
windowrulev2 = tag +popups,class:^(.*dialog.*)$
windowrulev2 = tag +popups,title:^(.*dialog.*)$
windowrulev2 = tag +popups, initialTitle:^(Steam Settings)$



# ------- Window/Layer Effects -------

# ----- Tags -----
windowrulev2 = float, tag:popups


# ----- Tooltip Focus -----
windowrulev2 = nofocus, title:^(?i)(tooltip|popup|popupmenu|context|notification|completion|code completion|intention|hint)$
windowrulev2 = nofocus, class:^(jetbrains-pycharm)$, title:^(win[0-9]+)$


# ----- Blur -----
layerrule = blur, rofi
layerrule = ignorezero,rofi
layerrule = blur, waybar
layerrule = ignorezero, waybar



# ------- Trackpad Settings -------
windowrulev2 = scrolltouchpad 1, class:^(kitty)$
windowrulev2 = scrolltouchpad 0.25, initialClass:^(jetbrains-fleet)$
